# Grants role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: namespace-admin-binding
  namespace: acme-metaflow
subjects:
- kind: ServiceAccount
  name: namespace-admin-sa
  namespace: acme-metaflow
roleRef:
  kind: Role
  name: namespace-admin-role
  apiGroup: rbac.authorization.k8s.io